            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">

                    </div>
                    <div class="ibox-content">

						<div class="row" style="margin-bottom:10px;">

                                </div>

                            </form>
                        </div>                          
                        
                        <div id="ajaxpagetest">
                        {include file="get_member/ajaxpage" /}

                    </div>
                </div>
            </div>
        </div>
