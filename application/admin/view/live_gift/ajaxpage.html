  <table class="table table-hover table-bordered">

    <tr>
      <th style="width:5%">礼物ID</th>
      <th style="width:10%">分类名称</th>
      <th style="width:10%">礼物名称</th>
      <th style="width:10%">消耗金币</th>
      <th style="width:15%">礼物图片</th>
      <!--                                    <th style="width:15%">礼物动图</th>-->

      <th style="width:15%">操作</th>
    </tr>
    </thead>

      <td>{$v.name}</td>
      <td>{$v.gift_coin}</td>
