<tr class='{$random}'>

    <td style="word-break:break-all;width:80px;padding:10px;line-height:22px;overflow:hidden; white-space: normal;">
        <span class='cityshtml'>{$row['citys']}</span>
        <input type="hidden" name="random[]" value="{$random}" />
        <input type="hidden" class='citys' name="citys[{$random}]" value="{$row['citys']}" />
        <a href='javascript:;' onclick='editArea(this)' random="{$random}">编辑</a>
        <input type="hidden" class='citys_code' name="citys_code[{$random}]" value="{$row['citys_code']}" />
    </td>

    <td class="show_h text-center" valign='top' style="padding-top:10px;"><input type="text" value="{php} echo empty($row['first_weight'])?1000:$row['first_weight']{/php}" class="form-control" name="firstweight[{$random}]" style="width:80px;"></td>
    <td class="show_h text-center" valign='top' style="padding-top:10px;"><input type="text" value="{$row['first_price']}" class="form-control" name="firstprice[{$random}]" style="width:80px;"></td>
    <td class="show_h text-center"  valign='top' style="padding-top:10px;"><input type="text" value="{php} echo empty($row['second_weight'])?1000:$row['second_weight']{/php}" class="form-control" name="secondweight[{$random}]" style="width:80px;"></td>
    <td class="show_h text-center" valign='top'  style="padding-top:10px;"><input type="text" value="{$row['second_price']}" class="form-control" name="secondprice[{$random}]" style="width:80px;"></td>
    <td class="show_n text-center" valign='top' style="padding-top:10px;"><input type="number" value="{php} echo empty($row['first_num'])?1:$row['first_num']{/php}" class="form-control" name="firstnum[{$random}]" style="width:80px;"></td>
    <td class="show_n text-center" valign='top' style="padding-top:10px;"><input type="text" value="{$row['first_num_price']}" class="form-control" name="firstnumprice[{$random}]" style="width:80px;"></td>
    <td class="show_n text-center" valign='top' style="padding-top:10px;"><input type="number" value="{php} echo empty($row['second_num'])?1:$row['second_num']{/php}" class="form-control" name="secondnum[{$random}]" style="width:80px;"></td>
    <td class="show_n text-center" valign='top' style="padding-top:10px;"><input type="text" value="{$row['second_num_price']}" class="form-control" name="secondnumprice[{$random}]" style="width:80px;"></td>

    <td style='text-align: center;padding-top:10px;' valign='top' ><a href='javascript:;' class='btn btn-default btn-sm' onclick='$(this).parent().parent().remove()'><i class='fa fa-remove'></i></td>
</tr>
