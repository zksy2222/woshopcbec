<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> 
	<link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/page.css" rel="stylesheet">
    <link href="__PUBLIC__/admin/css/double-date.css" rel="stylesheet">
    <script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/admin/js/double-date.js"></script>
</head>

<script>
var url = "/{$Request.module}/detail";
</script>

<body class="gray-bg" >
    <div class="wrapper wrapper-content" id="server">
        <style>
		.qiehuan{
		width:120px; height:40px; line-height:40px; font-size:14px; font-weight:bold; color:#333; background-color:#F5F5F6; float:left; margin-right:10px; text-align:center; cursor:pointer;
		}
		</style>
		
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                
                    <div class="ibox-title">
                        <h5>{$user_name}的收入支出明细列表</h5>
                    </div>
                    
                    <div class="ibox-title">
                        <h5>钱包总金额：{$totalprice}元</h5>
                    </div>
                    
                    <div class="ibox-content">
                        <div class="row">
						   <div class="col-sm-5 m-b-xs">                    
                               <div style="width:1300px; height:40px; margin-bottom:25px;">
                               <a href="{:url('detail/lst',array('filter'=>3,'user_id'=>$user_id))}"><div class="qiehuan" {if condition="(isset($filter)) AND ($filter eq 3)"}style="background-color: #1992FC;color: #FFF;"{/if}>全部</div></a>
                               <a href="{:url('detail/lst',array('filter'=>1,'user_id'=>$user_id))}"><div class="qiehuan" {if condition="(isset($filter)) AND ($filter eq 1)"}style="background-color: #1992FC;color: #FFF;"{/if}>收入</div></a>
                               <a href="{:url('detail/lst',array('filter'=>2,'user_id'=>$user_id))}"><div class="qiehuan" {if condition="(isset($filter)) AND ($filter eq 2)"}style="background-color: #1992FC;color: #FFF;"{/if}>支出</div></a>
                               </div>
                            </div> 
                            
                            <div class="col-sm-6 m-b-xs" style="float:right;">
                            <form action="{:url('detail/search')}" method="post" id="form_search" style="margin-top:10px;">          
                            <div class="col-sm-1" style="float:right;">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                    <input type="hidden" name="filter" value="{$filter}">
                                    <button type="submit" class="btn btn-sm btn-primary">搜索</button>
                                    </span>
                                </div>
                            </div>
                            
                            {if condition="isset($userId) && $userId"}
                            <input type="hidden" name="user_id" value="{$userId}" />
                            {/if}

                            <div style="float:right; font-size:15px; margin-right:10px;">
                                <select style="height:30px; line-height:30px; border:1px solid #e5e6e7;" name="de_zt">
                                    <option value="0" {if condition="isset($de_zt) && $de_zt eq 0"}selected="selected"{/if}>全部</option>
                                    <option value="1" {if condition="isset($de_zt) && $de_zt eq 1"}selected="selected"{/if}>收入</option>
                                    <option value="2" {if condition="isset($de_zt) && $de_zt eq 2"}selected="selected"{/if}>支出</option>
                                </select>
                            </div>
                              
                            
                            <div class="date fr" id="to" style="float:right; font-size:15px; margin-right:10px;"> 
                                <input type="text" name="endtime" readonly="readonly" placeholder="结束时间" {if condition="(isset($endtime)) AND ($endtime)"}value="{:date('Y-m-d',$endtime)}"{/if} class="date-check">                           
                            </div> 
                            
                            <div class="date date1 fl" id="from" style="float:right; font-size:15px; margin-right:10px;">
                                <input type="text" name="starttime" readonly="readonly" placeholder="开始时间" {if condition="(isset($starttime)) AND ($starttime)"}value="{:date('Y-m-d',$starttime)}"{/if} class="date-check">                              
                            </div> 
                            
                           </form> 
                           </div>                                                                                             
                        </div>

                        <div id="ajaxpagetest">
                        {include file="detail/ajaxpage" /}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/admin/js/plugins/layer/layer.min.js"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/admin/js/plugins/validate/jquery.validate.min.js"></script>
    <!-- iCheck -->
    <script src="__PUBLIC__/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script src="__PUBLIC__/admin/js/common/admin.js"></script>    
    <script src="__PUBLIC__/admin/js/common/ajax.js"></script>
    
    <script>
    function getmxinfo(id,user_id,obj){
    	mxUrl = url+"/info/de_id/"+id+"/user_id/"+user_id;
    	layer.open({
    		type : 2,
    		title : '明细详情',
    		shadeClose : true,
    		shade : 0.5,
    		area : ['1000px','650px'],
    		content : mxUrl
    	});
    }
    </script>

</body>
</html>
